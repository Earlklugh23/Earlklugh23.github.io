<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JH K - Personal Profile</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('aaq.png') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .profile-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .profile-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #eee;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <img src="aas.png" alt="JH K Profile Image" class="profile-img">
    <h1>JH K</h1>
    <p>자동차 하네스 엔지니어링 분야에서 25년간의 경력을 보유한 전문가입니다. 
       차량 전장 시스템 최적화 및 하네스 설계 품질 향상에 있어 풍부한 경험을 가지고 있습니다.</p>
  </div>
  <footer>
    &copy; 2025 JH K. All rights reserved.
  </footer>
</body>
</html>
